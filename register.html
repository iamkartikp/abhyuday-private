    <div class="container">
      <div class="row">
        <div class="col s12 l6">
          <h2 class="text-white"> Register here</h2>
          <h6 class="success">Form Submitted Successfully!</h6>
          <h6 class="error">Error! Fill the form correctly!</h6>
          <form action="" id="register-form">
            <div class="input-field">
              <input type="text" id="fname" required placeholder="Participant Name">
            </div>
            <div class="input-field">
              <input type="email" id="mail" placeholder="E-mail" required>
            </div>
            <div class="input-field">
              <input type="text" id="college" placeholder="College Name" required>
            </div>
            <div class="input-field">
              <input type="number" id="phoneNumber" placeholder="Phone Number" required>
            </div>
            
            <div class="input-group mb-3">
              <select class="custom-select" id="event-name">
                <option disabled>Select Event Name</option>
                <option value="PUBG">PUBG</option>
                <option value="IT-Manager">IT-Manager</option>
                <option value="Coding">Coding</option>
                <option value="CounterStrike">Counter Strike</option>
                <option value="NFS">NFS</option>
                <option value="Quiz">IT-Quiz</option>
                <option value="Web">Web Designing</option>
                <option value="AppDev">App Development</option>
                <option value="Graphicon">Graphicon</option>
                <option value="TreasureHunt">Treasure Hunt</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <select class="custom-select" id="course">
                <option disabled>Select Course</option>
                <option value="B.Sc">B.Sc</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="M.Sc">M.Sc</option>
              </select>
            </div>

            <div class="input-field">
              <input type="text" id="sname" placeholder="Name of Participant 2"> 
            </div>
            <div class="input-field">
              <input type="text" id="tname" placeholder="Name of Participant 3">
            </div>
            <div class="input-field">
              <input type="text" id="fourName" placeholder="Name of Participant 4">
            </div>
            <button id="btn" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
